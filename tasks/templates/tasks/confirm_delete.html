{% extends 'tasks/base.html' %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete this tag?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'tasks:tag_list' %}">Cancel</a>
</form>
{% endblock %}
